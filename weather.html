<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="crs/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary w-100"
              />
            </div>

            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">&deg;C</a> |
                  <a href="#" id="fahrenheit-link">&deg;F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="crs/weather.js"></script>
  </body>
</html>
